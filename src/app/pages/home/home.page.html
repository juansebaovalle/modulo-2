<ion-header>
  <app-encabezado [PageTitle]="tituloPagina" ></app-encabezado>
</ion-header>

<ion-content>
  <h4 *ngIf=!estadoOk>Error</h4>
   
  <ion-list *ngIf="listadoPersonas">

    <ion-item-sliding *ngFor='let persona of listadoPersonas'>
    <ion-item>
        <ion-avatar slot="start">
            <img [src]='persona.avatar'>
        </ion-avatar>
        <ion-label>
            <h2>{{ persona.first_name }}</h2>
            <h3>{{ persona.last_name }}</h3>
            <ion-item class="arrow">          
            <ion-icon name="arrow-dropleft" color="warning"></ion-icon>
            <ion-icon name="finger-print" (click)="gotoDetalles(persona)" color="light"></ion-icon>
          </ion-item>
        </ion-label>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option (click)="editarUsuario(persona.id,persona.first_name, persona.last_name)" color="success"><ion-icon name="create"></ion-icon>Editar</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="alertaCrearUsuario()" class="fancy-button">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
